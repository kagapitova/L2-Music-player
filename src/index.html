<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/styles/styles.css"/>
    <title>Audio</title>
</head>
<body>
<div class="custom__player">
    <h2 class="header">Custom Equalizers</h2>
    <div class="player-controls">
        <ul class="play-list">
        </ul>
        <div class="player__btns">
            <button class="play-prev player-icon"></button>
            <button class="play player-icon"></button>
            <button class="play-next player-icon"></button>
        </div>
        <div>
            <input class="player__range player__progress-bar js-player-audio-progress" value="0" min="0" max="100" type="range">
        </div>
        <div class="player__duration-wrapper">
            <span class="player__timer js-player-timer">0:00</span>
            /
            <span class="player__duration js-player-duration">0:30</span>
        </div>
        <div class="player__btns1">
            <button class="player__btn player__btn--volume icon-volumeHigh js-player-btn-volume" type="button"></button>
            <input class="player__range player__volume js-player-volume-progress" min="0" max="100" type="range">
        </div>
    </div>
    <div class="player-visual">
        <div class="equalizer" id="logo">
        </div>
        <div class="line-eq">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>
</div>
<div class="wave__player">
    <div class="wave__container">
        <h2  class="header">WaveSurfer</h2>
        <div class="player__btns">
            <button class="play-wave play player-icon"></button>
        </div>
    </div>
    <div class="wave"></div>
</div>
<script type="module" src="js/main.js"></script>
<script src="https://unpkg.com/wavesurfer.js@7"></script>
<script type="module" src="js/wave.js"></script>
</body>
</html>
